<!DOCTYPE html>
<html lang="en">
<head>

            <p>Opening Hours: 06:00 to 20:00</p>
            <div class="socialDiv">
                <a href="">
                    <img src="./images/Insta.svg"

                    class="socialIcon"/>

                <a href="">
                    <img src="./images/Fb.svg"
                    alt="socialIcon"
                    class="socialIcon"/>
                </a>

                <a href="">
                    <img src="./images/Twiter.svg"
                    alt="socialIcon"

                </a>

                <a href="">
                    <img src="./images/Pintrest.svg"
                    alt="socialIcon"
                    class="socialIcon"/>
                </a>

        </div>
    </header>
    <main>
        <div class="fullMainDiv">

                            <img src="./images/red wheel icon.svg"

                        <p class="expText">Experience the Future of Digital Art</p>
                    </div>

                    <button class="servicesBtn">
